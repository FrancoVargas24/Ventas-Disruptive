<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Disruptive Stickers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="iconos/LOGO + sombra.png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header style="background-color: #ffffff29;">
        <section style="margin: -10px 0;">
            <p style="margin: 0px;font-size: 15px;">Tiempos de entrega 10 días hábiles</p>
        </section>
    </header>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="https://disruptivestickers.com.ar/"><img src="iconos/LOGO + sombra.png" alt="Logo" /></a>
        </div>
        <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="subCategoria.html">Categorías</a></li>
            <li><a href="personalizado.html">Personalizados</a></li>
            <li><a href="seguridadehigiene.html">Seguridad e higiene</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
        <div class="navbar-user">
            <button class="carrito-btn" onclick="window.location.href='carrito.html'"><img src="iconos/carrito.png"
                    alt=""></button>
        </div>
    </nav>

    <main>
        <div class="pi" style="margin-block-end: 5%;">
            <button style="margin: 0px 10px 0px 0;width: 200px;    height: auto;"
                onclick="location.reload(); window.history.back();" class="btn-volver">← Volver</button>

            <h1 id="categoria-titulo">Catálogo</h1>
        </div>

        <div class="productos-container" id="productos-container">
            <!-- Productos se cargarán aquí -->
        </div>

        <a style="text-decoration: none;" href="subCategoria.html">
            <h2>Mas categorias</h2>
        </a>
        <div class="categorias">
            <a class="botonCategoria" href="catalogo.html?cat=videosjuegos"><img
                    src="categorias/VideoJuegos/videosjuegos.png" alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=rocknacional"><img
                    src="categorias/musica/rocknacional.png" alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=bobesponja"><img src="categorias/dibujitos/bobesponja.png"
                    alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=autosDeportes"><img src="categorias/deportes/autos.png"
                    alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=argentina"><img src="categorias/argentina/argentina.png"
                    alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=dragonball"><img src="categorias/anime/dragonball.png"
                    alt=""></a>
            <a class="botonCategoria" href="catalogo.html?cat=simpsons"><img src="categorias/afult/simpsons.png"
                    alt=""></a>
        </div>

    </main>

    <div class="cart-timeline">
        <div class="cart-info">
            <span>Total: $<span id="cart-total">0</span></span>
            <span>Cada uno: $<span id="cart-unitario">400</span></span>
            <span id="cart-message">Te faltan 20 para mejorar el precio!</span>
        </div>
        <div class="cart-progress">
            <div id="cart-bar"></div>
        </div>
        <button class="botonWhatsApp" onclick="enviarPorWhatsApp()" style="margin-top:10px;"><img src="iconos/wp.png"
                alt="">Enviar pedido por WhatsApp</button>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function borrarMarca() {
            document.querySelectorAll('a[href="https://elfsight.com/google-reviews-widget/?utm_source=websites&utm_medium=clients&utm_content=google-reviews&utm_term=127.0.0.1&utm_campaign=free-widget"]').forEach(el => el.remove());
        }
        function borrarMarca2() {
            document.querySelectorAll('.eapps-widget-toolbar').forEach(el => el.remove());
        }
        // Primera limpieza después de que cargue
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(borrarMarca, 2000); // espera 1 seg para que cargue el widget
        });
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(borrarMarca2, 2000); // espera 1 seg para que cargue el widget
        });
        setInterval(borrarMarca, 3000);
        setInterval(borrarMarca2, 3000);

        // --------- CARGA DINÁMICA ---------
        const params = new URLSearchParams(window.location.search);
        const categoria = params.get('cat') || 'imagenes';

        document.getElementById('categoria-titulo').textContent = categoria.toUpperCase();

        fetch(`json/${categoria}.json`)
            .then(res => res.json())
            .then(imagenes => {
                cargarCarritoGuardado();
                const contenedor = document.getElementById('productos-container');

                imagenes.forEach(nombre => {
                    const div = document.createElement('div');
                    div.className = 'product-card';

                    const img = document.createElement('img');
                    img.src = 'stickers/' + nombre;
                    img.alt = 'Producto';

                    const btnContainer = document.createElement('div');
                    btnContainer.className = 'btn-container';
                    btnContainer.dataset.codigo = nombre;

                    div.appendChild(img);
                    div.appendChild(btnContainer);
                    contenedor.appendChild(div);

                    actualizarBoton(nombre);
                });

                calcularTotales();
            });

        document.getElementById('btn-volver').onclick = function () {
            location.reload();
        };
    </script>
</body>

</html>
